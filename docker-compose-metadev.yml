  ui:
    image: galacticfog/gestalt-ui-react:release-1.3.0
    networks:
    - gestalt
    depends_on:
    - security
    #- meta
    ports:
    - "80:80"
    environment:
    - META_API_URL=http://192.168.1.62:9000
    - SEC_API_URL=http://security:9000
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
  #######################
  bootstrap:
    build: bootstrap
    networks:
    - gestalt
    command: "deploy"
    depends_on:
    - security
    #- meta
    env_file:
    - security.env
    - db.env
    - rabbit.env
    deploy:
      restart_policy:
